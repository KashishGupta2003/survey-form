<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: url(https://images.pexels.com/photos/1546901/pexels-photo-1546901.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
			margin: 0;
			padding: 0;
		}
		.header {
			background-color: transparent;
			color: #fffffff0;
			text-align: center;
			padding: 2.0rem;
		}
		h1 {
			text-align: center;
			margin-top: 4.0rem;
			color: teal;
            font-size: 5.0rem;
		}
		form {
			background-color:transparent;
			border-radius: 0.5rem;
			box-shadow: 0 0 1.0rem #605a5a;
			padding: 2.0rem;
			margin: 5.0rem auto;
			max-width: 60.0rem;
		}
		label {
			display: block;
			margin-bottom: 1.0rem;
			font-weight: bold;
			color: #100f0f;
		}
		input[type="text"], input[type="number"] {
			width: 100%;
			padding: 1.0rem;
			margin-bottom: 2.0rem;
			border: none;
			border-radius: 0.5rem;
			box-shadow: 0 0 o.5rem #ccc;
			box-sizing: border-box;
			font-size: 1.6rem;
			font-family: inherit;
		}
		input[type="radio"] {
			margin-right: 1.0rem;
		}
		label.radio-label {
			margin-right: 3.0rem;
			font-weight: normal;
			color: #666;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 1.0rem 2.0rem;
			border-radius: 0.5rem;
			cursor: pointer;
			font-size: 1.6rem;
			font-family: inherit;
			margin-top: 2.0rem;
			margin-bottom: 1.0rem;
		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.error-message {
			color: #f00;
			margin-top: 0.5rem;
			font-size: 1.4rem;
		}
		.success-message {
			color: #4CAF50;
			margin-top: 0.5rem;
			font-size: 1.rem;
		}
	@media {max-width: 600px;
		
	}	
	</style>
</head>
<body>
	
	<div class="header">
		<h1>  SURVEY FORM</h1>
	</div>
	<form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
		<label for="first-name">First Name:</label>
	<div><input type="text" id="first-name" placeholder="Enter your name  " name="first_name" required>
		<i class="far fa-user"></i></div>
		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" placeholder="enter your last name  " name="last_name" required>
		<label for="street">Street:</label>
		<input type="text" id="street" placeholder="enter street" name="street_address" required>
		<label for="city">City:</label>
		<input type="text" id="city"  placeholder="enter city" name="city" required>
		<label for="state">State:</label>
		<input type="text" id="state" placeholder="enter your state" name="state" required>
		<label for="pincode">Pin code:</label>
		<input type="number" id="pincode" placeholder="enter pincode" name="pincode" required>
		<div>	<label for="contact-number">Contact Number:</label>
		<input type="number" id="contact-number"placeholder="enter your no." name="contact_number" required>
		<i class="far fa-telepnone"></i></div>
		<label 
		Quality of products received:</label>
		<label for="quality-excellent"><input type="radio" id="quality-excellent" name="quality_of_products_received_ratingdelivery_rating"excellent" required>Excellent</label>
		<label for="quality-good"><input type="radio" id="quality-good" name="quality_of_products_received_rating" value="good">Good</label>
		<label for="quality-bad"><input type="radio" id="quality-bad" name="quality_of_products_received_rating" value="bad">Bad</label>
		<label>Value for money:</label>
		<label for="value-excellent"><input type="radio" id="value-excellent" name="value_for_money_ratingquality_of_products_received_rating="excellent" required>Excellent</label>
		<label for="value-good"><input type="radio" id="value-good" name="value_for_money_ratingquality_of_products_received_rating="good">Good</label>
		<label for="value-bad"><input type="radio" id="value-bad" name="value_for_money_ratingquality_of_products_received_rating="bad">Bad</label>
		<label>Delivery:</label>
		<label for="delivery-excellent"><input type="radio" id="delivery-excellent" name="delivery_rating" value="excellent" required>Excellent</label>
		<label for="delivery-good"><input type="radio" id="delivery-good" name="delivery_rating" value="good">Good</label>
		<label for="delivery-bad"><input type="radio" id="delivery-bad" name="delivery_rating" value="bad">Bad</label>
		<button method="post" type="submit">Submit</button>
	</form>
</body>
</html>
